version: '3.8'

services:
  app:
    build: .
    container_name: polyglot-export-app
    ports:
      - "${PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=8080
      - DB_CURSOR_BATCH_SIZE=${DB_CURSOR_BATCH_SIZE:-500}
      - NODE_ENV=production
    mem_limit: 256m
    networks:
      - export-net
    restart: unless-stopped

  db:
    image: postgres:13
    container_name: polyglot-export-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-exports_db}
    ports:
      - "5432:5432"
    volumes:
      - ./seeds/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-exports_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - export-net
    restart: unless-stopped

volumes:
  pg_data:

networks:
  export-net:
    driver: bridge
